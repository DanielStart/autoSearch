<!DOCTYPE html>
<html>
<head>
  <title>Link- und Textöffner</title>
</head>
<body>

  <button id="googleSearch">Google-Suche für jeden Eintrag in queries.txt</button>
  <button id="openLinks">Links aus podcastPartners.txt öffnen </button>
  <button id="openRandomLinks">Random Links öffnen2</button>

  <script>
    // Google-Suche für jeden Eintrag in queries.txt
    document.getElementById('googleSearch').addEventListener('click', function() {
      fetch('queries.txt')
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          lines.forEach(line => {
            if(line.trim()) {
              const url = `https://www.google.com/search?q=${line.trim()}`;
              window.open(url, '_blank');
            }
          });
        });
    });

    // Links aus podcastPartners.txt öffnen
    document.getElementById('openLinks').addEventListener('click', function() {
      fetch('podcastPartners.txt')
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          lines.forEach(line => {
            const parts = line.split('\t'); // ID und URL durch Leerzeichen getrennt
            if(parts.length === 2) {
              const id = parts[0];
              const url = parts[1];
              window.open(url, '_blank');

              // Hier müsste der Code zum Erstellen von Screenshots kommen
            }
          });
        });
    });
    document.getElementById('openRandomLinks').addEventListener('click', function() {
      fetch('queriesRandom.txt')
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          lines.forEach(line => {
            if(line.trim()) {
              const url = `https://www.google.com/search?q=${line.trim()}`;
              window.open(url, '_blank');
            }
          });
        });
    });
  </script>

</body>
</html>
